<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <br>
    <H1>login</H1>
    <form>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password">
    </div>
    <button type="button" id="login" class="btn btn-primary">Login</button>
    <button type="button" class="btn btn-primary">Register</button>
    </form>
</div>
</body>


<script>
    $(function (){

        let REST_API_URL = "http://localhost:8080"

        $("#login").click(function (){

            let data = {email:$("#email").val(), password:$("#password").val()}

            let ajax = $.ajax({
                url: REST_API_URL + "/sign/login",
                type: "post",
                contentType : 'application/json',
                data: JSON.stringify(data)
            });


            ajax.done( res => {
                sessionStorage.setItem("ACCESS-TOKEN", res.data.password);
                sessionStorage.setItem("REFRESH-TOKEN", res.data.refreshToken);
                let token = {accessToken  : res.data.password,
                             refreshToken : res.data.refreshToken}
                saveServerSession(token).done( ()  => location.href="/") ;
            })


            ajax.fail( ()  => {
                alert('아이디 혹은 비밀번호가 올바르지 않습니다');
            })
        })


        // home server 에 토큰값을 저장
        function saveServerSession(data) {
             return $.ajax({
                    url: "/saveSession",
                    type: "post",
                    contentType : 'application/json',
                    data: JSON.stringify(data)
                });
        }

    })
</script>


</html>
